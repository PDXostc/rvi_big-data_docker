zookeeper:
  image: "advancedtelematic/zookeeper"
  ports:
    - "2181:2181"
kafka:
  image: "ches/kafka"
  environment:
    - EXPOSED_HOST=192.168.59.103
  ports:
    - "9092:9092"
  links:
    - zookeeper:zookeeper
feeder:
  image: "data-feeds:0.0.3"
  links:
    - kafka:kafka
cassandra:
  image: "poklet/cassandra"
  ports:
    - "9042:9042"
    - "9160:9160"
api:
  image: "data-api:0.0.1"
  links:
    - cassandra:cassandra
    - zookeeper:zk
  ports:
    - "9000:9000"
ui:
  image: "advancedtelematic/rvi-demo:0.3.2"
  ports:
    - "10555:10555"
  environment:
    - TRACES_URI=ws://boot2docker:9000/ws
